<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Library</title>
</head>
<body>
    
    <!--  ============= HEADER SECTION ================ -->
    <header>
        <div class="container header__container">
            <h2>My <span>Library</span></h2>
        </div>
    </header>

    <!-- ============== ADD BUTTON ================== -->
    <button class="add-btn"><i class="uil uil-plus"></i>Add Book</button>

    <div class="form__container dnone">
        <div class="form">
            <h3>Add new book</h3>
            <input required type="text" name="title" id="title" placeholder="Title">
            <input required type="text" name="author" id="author" placeholder="Author">
            <input required type="text" name="pages" id="pages" placeholder="Pages">
            <span>
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read">
            </span>
            <button id="submit-btn" type="button">Submit</button>
        </div>
    </div>

    <div class="container books__container">
        <!-- <div class="book">
            <h3>Title</h3>
            <p>The Hobbit</p>
            <h3>Author</h3>
            <p>SKB</p>
            <h3>Number Of Pages</h3>
            <p>290</p>
            <button class="combtn read">Read</button>
            <button class="combtn remove">Remove</button>
        </div> -->
    </div>



    <!-- CUSTOM JAVASCRIPT FILE -->
    <script src="./js/main.js"></script>
</body>
</html>
